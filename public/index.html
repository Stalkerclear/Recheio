<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modo Hacker</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #result, #dataTable {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border: 1px solid #0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #0f0;
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Modo Hacker</h1>
  <input type="text" id="url" placeholder="Cole o link aqui" />
  <button onclick="generateLink()">Gerar link rastreado</button>
  <div id="result" style="display:none;"></div>
  <div id="dataTable" style="display:none;"></div>
  <script src="script.js"></script>
</body>
</html>
